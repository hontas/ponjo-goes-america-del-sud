<div class="video">
  <video class="video__element" controls poster="{{ include.src }}.jpg" style="width:100%" title="{{ include.caption }}">
    <source src="{{ include.src }}.m4v" type="video/mp4" />
    <source src="{{ include.src }}.webm" type="video/webm" />
    <p>Your browser doesn't support HTML5 video. Here is a <a href="{{ include.src }}.m4v">link to the video</a> instead.</p>
  </video>
  <p class="video__caption">{{ include.caption }}</p>
</div>
